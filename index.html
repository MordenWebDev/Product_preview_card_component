<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="product_component">
      <div class="product_image_container">
        <img
          class="product_image"
          src="./images/image-product-desktop.jpg"
          alt="plant-image"
        />
      </div>
      <div class="product_content">
        <h2 class="product_name">perfume</h2>
        <h2 class="product_second_name">
          Preview Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price">
          <span class="product_price_orginal">$149.99</span
          ><span class="product_off_price">$169.99</span>
        </div>

        <button class="product_cta_button">
          <img
            class="product_button_cart_icon"
            src="./images/icon-cart.svg"
            alt="cart_icon"
          />
          Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="youtube_link"
        href="https://www.youtube.com/channel/UCtPYd1T7P9mg8EznZCHvNiA"
        >moedenwebdev <i class="fa-brands fa-youtube yt"></i></a
      >.
    </footer>
  </body>
</html>
